<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1> div class=container h1 </h1>
            <p> paragraph </p>
            <form method="get" action="/" class="form-inline" role="form">
                <button type="submit">Get Hello World!</button>
            </form>
            <hr>
            <div id="results" class="alert alert-info"> greeting string </div>
            <hr>
        </div>

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                var greeting = $("#greeting").val();
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: 'id=' + greeting
                }).done(function(temp) {
                    $('#results').html(temp).attr('class', 'alert alert-success');
                }).fail(function() {
                    $('#results').html('Error, no temp found...').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
